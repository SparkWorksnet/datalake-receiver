version: '3.8'

services:
  datalake-receiver:
    image: datalake-receiver:latest
    container_name: datalake-receiver-filesystem
    ports:
      - "4000:4000"
    environment:
      # Server Configuration
      - SERVER_PORT=4000

      # Authentication Configuration
      - AUTH_TOKEN=${AUTH_TOKEN:-change-me-in-production}

      # Storage Configuration - Filesystem
      - STORAGE_TYPE=FILESYSTEM
      - STORAGE_FILESYSTEM_DIRECTORY=/app/data/files

      # Logging Configuration
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_NET_SPARKWORKS_DATALAKE_RECEIVER=DEBUG
    volumes:
      # Mount local directory for file storage
      - ./data/files:/app/data/files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    networks:
      - datalake-network

networks:
  datalake-network:
    driver: bridge
